mobs:
  Blaze:
    lootingEnabled: true
    exp: 2-4
    0:
      chance: 95
      material: BLAZE_ROD
      amount: 1-2
  Slime:
    lootingEnabled: true
    exp: 1-2
    0:
      chance: 95
      material: SLIME_BALL
      amount: 4-5
  Lava_slime:
    lootingEnabled: true
    exp: 1-2
    0:
      chance: 95
      material: MAGMA_CREAM
      amount: 1-4
  Gorilla:
    lootingEnabled: true # Is Looting (Vanilla Enchant) enabled for this mob's drops?
    exp: 1-3
    disableVanillaDrops: true # This only works for Vanilla mobs, decides whether vanilla drops should be disabled or not

    # Upgrade levels let you edit drops for each upgrade level for a mob
    # Those levels override default drops
    # Default level is 1
    upgradeLevels:
      # Level of Upgrade
      2:
        # List of drops
        0:
          chance: 45
          material: IRON_INGOT
          amount: 1-2
      3:
        0:
          chance: 65
          material: IRON_INGOT
          amount: 1-2
      4:
        0:
          chance: 85
          material: IRON_INGOT
          amount: 1-2
      5:
        0:
          chance: 90
          material: IRON_INGOT
          amount: 1-3
    # These are the default drops for level 1
    0:
      chance: 100
      material: LEATHER
      amount: 1-2
    1:
      chance: 50
      material: RAW_BEEF
      amount: 1
